{% load static %}
<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}"> <link
    rel="stylesheet" href="{% static "css/styles.css" %}">

      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <!-- Custom JavaScript -->
    <script src="{% static 'js/main.js' %}" type="text/javascript"></script>

    <!-- Title -->
    <title>{% block title %}cLu's Pizza Tech{% endblock %}</title>

  <body>
    <div id = "healthBar">

        <div>
            <center><h2>100 <i class="fa fa-heart fa-lg" ></i></h2>
        </div>
        <div>

        <div>

        </div>
        </a>
    </div>

        <div class="cart-area">           
            <a href="{% url "cart:cart_detail" %}" class="icons-btn d-inline-block bag">

            <span class="cart-label"> {{ cart|length }} Items {{ cart.get_total_price }} RON {{ cart.get_total_pizzereum }} PZM</span>

          </div>
